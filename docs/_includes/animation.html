<div id="title" class="w3-panel w3-center">
	<h1>Data Animation Showcase with <i>vizzu</i></h1>
	<p>
		Animated data set from <i>dados.gov.pt</i> with the number of tourism establishments per region in Portugal. 
		For Further information see below. Now, click <b>Play</b> and have fun. Use the slider to change the speed of the animation.
	</p>
</div>

<div class="w3-row-padding" id="showcase"></div>

	<div id="restart" class="button"><i class="fa-solid fa-rotate-right fa-xl"></i>&nbsp;&nbsp;Restart</div>
  </div>
  
  <div id="slider"></div>
  
</div>





<div id="zoom">
  <div id="bgImageContainer" style="display: block">
    <img id="bgImage" src="{{ site.baseurl }}assets/img/lisbon.jpg"/>
  </div>

</div>
